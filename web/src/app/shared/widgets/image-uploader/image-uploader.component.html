<div class="image-uploader">
  <h1 mat-dialog-title>Upload Image</h1>
  <div mat-dialog-content>
    <p>After upload an image you will be able to select what you want to show in the product thumbnail.</p>
  </div>

  <div mat-dialog-content class="d-flex justify-content-center">
    <label for="file-upload" class="file-upload"> <mat-icon>upload</mat-icon>Upload </label>
    <input id="file-upload" type="file" (change)="fileChangeEvent($event)" />
  </div>

  <div mat-dialog-content>
    <div class="image-container">
      <img [src]="croppedImage" width="250" height="250" *ngIf="croppedImage" />
      <image-cropper
        [imageChangedEvent]="imageChangedEvent"
        [maintainAspectRatio]="true"
        [aspectRatio]="1 / 1"
        format="png"
        [resizeToHeight]="250"
        [resizeToWidth]="250"
        [cropperMaxWidth]="250"
        [cropperMaxHeight]="250"
        [cropperMinHeight]="250"
        [cropperMinWidth]="250"
        (imageCropped)="imageCropped($event)"
        (imageLoaded)="imageLoaded($event)"
        (cropperReady)="cropperReady()"
        (loadImageFailed)="loadImageFailed()"
      ></image-cropper>
    </div>
  </div>
  <div mat-dialog-actions class="d-flex justify-content-end">
    <button mat-raised-button color="primary" class="mx-3" [mat-dialog-close]="true" [disabled]="!croppedImage">Upload</button>
    <button mat-raised-button [mat-dialog-close]="false">Cancel</button>
  </div>
</div>
